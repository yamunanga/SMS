<div class="container">
    <div class="row justify-content-md-center">
      <H4>UPDATE RESULT</H4>
      <br>
       <form #updateClassForm="ngForm" (ngSubmit)="updateClassForm.valid && onSubmit(updateClassForm)">
           <div class="form-group row">
             <label for="inputTeacherId" class="col-sm-2 col-form-label">Teacher id</label>
             <div class="col-sm-10">
               <input type="number" name="teacherId"  #teacherId="ngModel" [(ngModel)]="sharedService.updateModelResult.teacherId" class="form-control" id="inputTeacherId" placeholder="teacherId"  required>
             </div>
           </div><br>
           <div class="form-group row">
            <label for="inputSemester" class="col-sm-2 col-form-label">Semester</label>
            <div class="col-sm-10">
              <input type="text" name="semester" #semester="ngModel" [(ngModel)]="sharedService.updateModelResult.semester" class="form-control" id="inputsemester" placeholder="semester"  required>
            </div>
          </div><br>
          <div class="form-group row">
            <label for="inputResult" class="col-sm-2 col-form-label">Result</label>
            <div class="col-sm-10">
              <input type="text" name="result" #result="ngModel" [(ngModel)]="sharedService.updateModelResult.result" class="form-control" id="inputResult" placeholder="result"  required>
            </div>
          </div><br>
           <div class="form-group row">
             <div class="col-sm-10 offset-2">
       
               <!--<button type="submit" class="btn btn-primary" (click)="onSubmit(form)" >Submit</button>-->
               <input type="submit" class="btn btn-primary" value="Submit">
             </div>
           </div>
       </form>
   </div>
</div>
