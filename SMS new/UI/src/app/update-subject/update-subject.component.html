<div class="container">
    <div class="row justify-content-md-center">
      <H4>UPDATE SUBJECT</H4>
      <br>
       <form #updateSubjectForm="ngForm" (ngSubmit)="updateSubjectForm.valid && onSubmit(updateSubjectForm)">
           <br>
           <div class="form-group row">
            <label for="inputTeacherid" class="col-sm-2 col-form-label">Teacher id</label>
            <div class="col-sm-10">
              <input type="number" name="teacherId"  #teacherId="ngModel" [(ngModel)]="sharedService.updateModelSubject.teacherId" class="form-control" id="inputTeacherId" placeholder="teacherId"  required>
            </div>
          </div><br>
           <div class="form-group row">
             <div class="col-sm-10 offset-2">
       
               <!--<button type="submit" class="btn btn-primary" (click)="onSubmit(form)" >Submit</button>-->
               <input type="submit" class="btn btn-primary" value="Submit">
             </div>
           </div>
       </form>
   </div>
</div>
